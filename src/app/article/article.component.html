<div class="container max-w-full px-60 my-10">
    <div class="max-w-full justify-center justify-items-stretch">

        <div *ngIf="article === null; else displaylastestArticle"
            class="flex justify-center max-w-full col-span-3 px-12">
            <h1 class="mb-4 text-xl font-bold text-gray-900 dark:text-white md:text-xl lg:text-xl"><span
                    class="px-5">Tin không tồn tại!!!</span>
            </h1>
        </div>

        <ng-template #displaylastestArticle>

            <div class="pb-2 flex flex-wrap justify-between">
                <a [routerLink]="['/newspaper']" [queryParams]="{ category: article?.category?.slug }">
                    <span
                        class="inline-block mb-4 text-lg font-bold leading-tight text-gray-350 lg:mb-6 lg:text-lg dark:text-white">{{article?.category?.name}}</span>
                </a>
                <span
                    class="inline-block mb-4 text-base leading-tight text-gray-250 lg:mb-6 lg:text-base dark:text-white">{{article?.publishedDate
                    |
                    date:'dd/MM/yyyy HH:mm'}}</span>
            </div>

            <div class="mb-4 text-3xl font-bold leading-tight lg:mb-6 lg:text-4xl dark:text-white">
                {{article?.title}}</div>

            <span class="inline-block text-base font-bold text-gray-800 lg:text-base dark:text-white my-8">Bởi
                {{article?.author}}</span>

            <div class="border-t border-gray-400"></div>
            <br>

            <div class="detail" [innerHTML]="article?.detail"></div>
        </ng-template>

    </div>
</div>
